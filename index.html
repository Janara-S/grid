<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гуру Гридов</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="popup-wrapper">
            <input type="checkbox" class="popup-checkbox" id="popupCheckboxOne">
            <div class="popup">
                <div class="popup-content">
                    <label for="popupCheckboxOne" class="popup-closer">&#215;</label>
                    Pop-up
                </div>
            </div>
        </div>
        <div class="btn">
            <label for="popupCheckboxOne" class="popup-shower">Open pop-up button</label>
        </div>

        <div class="grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>

        </div>
        <div class="grid2">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="footer"></div>
    </main>


</body>

</html>
